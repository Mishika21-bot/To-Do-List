<!DOCTYPE html>
<html>
<head>
    <title>Elegant To-Do List</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 2rem;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        #task-input:focus {
            border-color: var(--secondary);
        }
        
        #add-btn {
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        #add-btn:hover {
            background: var(--secondary);
        }
        
        #task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            background: #f9f9f9;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            color: var(--dark);
            transition: all 0.3s;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .edit-btn {
            color: var(--primary);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .edit-btn:hover {
            background: rgba(108, 92, 231, 0.1);
        }
        
        .delete-btn:hover {
            background: rgba(214, 48, 49, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }
        
        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            #task-input {
                padding: 12px;
            }
            
            #add-btn {
                padding: 12px 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
        </div>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="empty-state" id="empty-state">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No tasks">
            <h3>No tasks yet</h3>
            <p>Add your first task above</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            
            // Load tasks from localStorage
            loadTasks();
            
            // Add task event
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    // Create task item
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    // Create checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.addEventListener('change', function() {
                        taskTextSpan.classList.toggle('completed');
                        saveTasks();
                    });
                    
                    // Create task text
                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.className = 'task-text';
                    taskTextSpan.textContent = taskText;
                    
                    // Create actions container
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'task-actions';
                    
                    // Create edit button
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.addEventListener('click', function() {
                        const newText = prompt('Edit task:', taskTextSpan.textContent);
                        if (newText !== null && newText.trim() !== '') {
                            taskTextSpan.textContent = newText.trim();
                            saveTasks();
                        }
                    });
                    
                    // Create delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', function() {
                        if (confirm('Are you sure you want to delete this task?')) {
                            taskItem.remove();
                            saveTasks();
                            checkEmptyState();
                        }
                    });
                    
                    // Append elements
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(taskTextSpan);
                    taskItem.appendChild(actionsDiv);
                    
                    // Add to list
                    taskList.appendChild(taskItem);
                    
                    // Clear input
                    taskInput.value = '';
                    
                    // Save and update UI
                    saveTasks();
                    checkEmptyState();
                }
            }
            
            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item').forEach(item => {
                    tasks.push({
                        text: item.querySelector('.task-text').textContent,
                        completed: item.querySelector('.task-checkbox').checked
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                
                if (tasks.length > 0) {
                    tasks.forEach(task => {
                        // Create task item
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';
                        
                        // Create checkbox
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'task-checkbox';
                        checkbox.checked = task.completed;
                        checkbox.addEventListener('change', function() {
                            taskTextSpan.classList.toggle('completed');
                            saveTasks();
                        });
                        
                        // Create task text
                        const taskTextSpan = document.createElement('span');
                        taskTextSpan.className = 'task-text';
                        if (task.completed) {
                            taskTextSpan.classList.add('completed');
                        }
                        taskTextSpan.textContent = task.text;
                        
                        // Create actions container
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'task-actions';
                        
                        // Create edit button
                        const editBtn = document.createElement('button');
                        editBtn.className = 'edit-btn';
                        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                        editBtn.addEventListener('click', function() {
                            const newText = prompt('Edit task:', taskTextSpan.textContent);
                            if (newText !== null && newText.trim() !== '') {
                                taskTextSpan.textContent = newText.trim();
                                saveTasks();
                            }
                        });
                        
                        // Create delete button
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                        deleteBtn.addEventListener('click', function() {
                            if (confirm('Are you sure you want to delete this task?')) {
                                taskItem.remove();
                                saveTasks();
                                checkEmptyState();
                            }
                        });
                        
                        // Append elements
                        actionsDiv.appendChild(editBtn);
                        actionsDiv.appendChild(deleteBtn);
                        
                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(taskTextSpan);
                        taskItem.appendChild(actionsDiv);
                        
                        // Add to list
                        taskList.appendChild(taskItem);
                    });
                    
                    emptyState.style.display = 'none';
                } else {
                    checkEmptyState();
                }
            }
            
            function checkEmptyState() {
                if (taskList.children.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
